<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spring Customer</title>

    <style>
        /* Reset mặc định để đảm bảo giao diện nhất quán */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #edf0f5, #d1d9e6);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        header {
            background: linear-gradient(to right, #4caf50, #8bc34a);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        header:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #43a047, #7cb342);
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Nút năng động */
        button {
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(to right, #21cbf3, #2196f3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        button.delete {
            background: linear-gradient(to right, #f44336, #e57373);
        }

        button.delete:hover {
            background: linear-gradient(to right, #e57373, #f44336);
        }

        /* Bảng hiện đại và độc đáo */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        table th {
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background: #f9f9f9;
        }

        table tr:hover {
            background: #e8f4fc;
            transition: background 0.3s ease;
        }

        /* Form sáng tạo */
        form {
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            color: #555;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            transition: border 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
        }

        /* Thẻ thông báo sống động */
        .alert {
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .alert.success {
            background: linear-gradient(to right, #4caf50, #8bc34a);
        }

        .alert.error {
            background: linear-gradient(to right, #f44336, #e57373);
        }

        /* Footer hiện đại */
        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            margin-top: 30px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Thêm hình ảnh và bố cục động */
        section.image-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        section.image-section img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section.image-section img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        section.image-section .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        section.image-section .content h2 {
            color: #3f51b5;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        section.image-section .content p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* Cards layout */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card .card-body {
            padding: 20px;
        }

        .card .card-body h3 {
            font-size: 1.8rem;
            color: #3f51b5;
            margin-bottom: 10px;
        }

        .card .card-body p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }


    </style>
</head>
<body>

<footer th:fragment="footer">
    &copy; 2025 CodeGym
</footer>
</body>
</html>
